<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <p id="randomExcuse"></p>
    
    <script>
        function randomExcuse(){
            let who = ['The dog', 'My grandma', 'The mailman', 'My bird'];
            let action = ['ate', 'peed', 'crushed', 'broke'];
            let what = ['my homework', 'my phone', 'the car'];
            let when = ['before the class', 'when I was sleeping', 'while I was exercising', 'during my lunch', 'while I was praying'];

            let randomWho = Math.floor(Math.random() * who.length);
            let randomActrion = Math.floor(Math.random() * action.length);
            let randomWhat = Math.floor(Math.random() * what.length);
            let randomWhen = Math.floor(Math.random() * when.length);

            let excuse = `${who[randomWho]} ${action[randomAction]} ${what[randomWhat]} ${when[randomWhen]}.`;
            
            document.getElementById("randomExcuse").innerText = excuse;
        }
        window.onload = randomExcuse;

    </script>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
